name: PR Quality Check

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: â˜• Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: ğŸ” Run SpotBugs
      run: |
        mvn compile spotbugs:check || true
        
    - name: ğŸ§¹ Check code formatting
      run: |
        mvn spotless:check || true
        
    - name: ğŸ§ª Run unit tests
      run: |
        mvn test -Dtest="**/unit/**/*Test"
        
    - name: ğŸ“Š Test coverage
      run: |
        mvn jacoco:report
        
    - name: ğŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: target/site/jacoco/jacoco.xml
        
    - name: ğŸ’¬ Comment PR with test results
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          let comment = '## ğŸ§ª PR Quality Check Results\n\n';
          
          // Add test results summary
          comment += '### Test Execution\n';
          comment += '- âœ… Code compilation: Passed\n';
          comment += '- ğŸ§ª Unit tests: Check logs for details\n';
          comment += '- ğŸ“Š Coverage report: Available in artifacts\n\n';
          
          comment += '### Next Steps\n';
          comment += '- Review test results in the Actions tab\n';
          comment += '- Ensure all checks pass before merging\n';
          comment += '- Add integration tests if needed\n';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Run security scan
      uses: github/super-linter@v4
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_JAVA: true
        VALIDATE_XML: true
        VALIDATE_YAML: true
